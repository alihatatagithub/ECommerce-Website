<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <button class="btn btn-info" data-target="#login" data-toggle="modal">Login</button>
    <div class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="InputUserName">UserName</label>
                            <input type="text" class="form-control" placeholder="Login Username " id="InputUserName" />
                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="text" class="form-control" placeholder="Login Password " id="InputPassword" />
                        </div>
                    </form>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn btn-primary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
